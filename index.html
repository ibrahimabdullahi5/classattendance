<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classattendance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="index.js"></script>
    
</head>
<body>
    <div class="container-fluid bg-info Classattendance">
        <div class="row">
            <div class="card col-8 mx-auto bg-light m-5">
                <h5 class="card-title">Classattendance</h5>

                <form action="#">
                    <div class="input-group mb-3">
                        
                        <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        
                        <input type="text" class="form-control" placeholder="Second Name" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        
                        <input type="text" class="form-control" placeholder="Phase1" aria-label="Username" aria-describedby="basic-addon1">

                    </div>

                    <input class="bg-info" type="submit" value="add">




                </form>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">number</th>
                        <th scope="col">First</th>
                        <th scope="col">Second Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phase1</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">

                        </tbody>
                        </table>
            </div>
        

        </div>



    </div>
    




</body>
</html>
